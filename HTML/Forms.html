<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://www.hashemian.com/tools/form-post-tester.php/"
      method="POST"
      target="_blank"
    >
      <label for="name">Name: </label>
      <br />
      <input type="text" placeholder="name" id="name" name="username" />
      <br />
      <label for="surname"> Surname:</label>
      <br />
      <input type="text" placeholder="surname" id="surname" name="surname" />

      <input type="submit" value="Register" />
    </form>
    <br />
    <hr />
    <br />
    <p>Choose your favourite language:</p>
    <form>
      <input type="radio" value="HTML" id="HTML" name="favourite_language" />
      <label for="HTML">HTML</label> <br />

      <input type="radio" value="CSS" id="CSS" name="favourite_language" />
      <label for="CSS">CSS</label>
      <br />
      <input type="radio" value="JS" id="JS" name="favourite_language" />
      <label for="JS">JS</label>
    </form>
    <br />
    <hr />
    <br />

    <form
      action="https://www.hashemian.com/tools/form-post-tester.php/"
      method="POST"
      target="_blank"
    >
      <input type="checkbox" id="color1" name="color1" value="Red_Color" />
      <label for="color1">Red</label>
      <br />

      <input type="checkbox" id="color2" name="color2" value="Blue_Color" />
      <label for="color2">Blue</label>

      <br />

      <input type="checkbox" id="color3" name="color3" value="Green_Color" />
      <label for="color3">Green</label>

      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>

    <br />
    <hr />
    <br />
    <form
      action="https://www.hashemian.com/tools/form-post-tester.php/"
      method="post"
      target="_blank"
    >
      <label for="colors">Choose a color:</label>

      <select name="selected_color" id="colors">
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
      </select>
      <br />
      <input type="submit" />
    </form>

    <br />
    <hr />
    <br />
    <textarea cols="60" rows="20" form="userForm" name="comment">

    This area for colors:
    </textarea>

    <form
      action="https://www.hashemian.com/tools/form-post-tester.php/"
      method="POST"
      target="_blank"
      novalidate
      id="userForm"
    >
      <fieldset>
        <legend>Registration</legend>
        <label for="lname">Name: </label>
        <br />
        <input
          type="text"
          placeholder="name"
          id="lname"
          name="username"
          autofocus
        />
        <br />
        <label for="surname"> Surname:</label>
        <br />
        <input
          type="text"
          placeholder="surname"
          id="surname"
          name="surname"
          required
        />
        <br />
        <label for="email"> Email:</label>
        <br />

        <input
          type="text"
          placeholder="Email"
          id="Email"
          name="Email"
          required
        />
        <br />
        <label for="password">Password:</label> <br />
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
        <br />
        <label for="birthday">Birthday:</label> <br />
        <input
          type="date"
          placeholder="birthday"
          id="birthday"
          name="birthday"
          min="1900-06-06"
          max="2030-06-06"
        />
        <br />
        <label for="number">Phone Number: </label> <br />
        <input type="text" id="number" name="number" pattern="[0-5]{5}" />
        <br />

        <label for="file">Upload your file:</label> <br />
        <input type="file" placeholder="file" id="file" name="file" multiple />
        <br />

        <br />
        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>

    <br /><br />

    <label for="range">Quantity:</label>

    <input type="number" name="range" id="range" step="3" min="1" max="20" />

    <br /><br />
    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser" />

    <datalist id="browsers">
      <option value="Edge"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>

    <form>
      <label for="number">
        <input type="text" id="number" name="number" pattern="[0-9]{5}" />
      </label>
    </form>

    <input type="search" />

    <br />
    <hr />
    <br />

    <br />
    <hr />
    <br />
  </body>
</html>
